<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扫描登陆</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <style>
        body {
            margin: 10px;
        }
        .msg {
            margin-top: 100px;
            text-align: center;
        }
        .opts {
            margin-top: 20px;
        }
        .opts button {
            width: 100%;
            line-height: 2em;
        }

    </style>
</head>
<body>

    <div class="confirm-wrap">
        <div class="msg">
            扫描成功，请确认登录
        </div>
        <div class="opts">
            <button onclick="confirm()">确认登陆</button>
        </div>
    </div>
    <div class="page-msg" style="display:none;">
        <div class="msg">
            已确认
        </div>
    </div>


    <script th:src="@{/js/jquery-2.1.3.min.js}"></script>
    <script th:inline="javascript">

        let code = [[${codeAuth.code}]]

        function confirm() {
            $.post('/oauth/rest/confirm', {code: code}, res => {
                if (res == 'ok') {
                    document.querySelector('.confirm-wrap').style.display = 'none'
                    document.querySelector('.page-msg').style.display = 'block'
                }
            })
        }

    </script>
</body>
</html>
